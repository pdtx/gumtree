description = 'GumTree tree generator for Java code (Eclipse JDT based).'

sourceCompatibility = '11'
jar.enabled = true

dependencies {
	implementation 'org.eclipse.jdt:org.eclipse.jdt.core:3.23.0'
}

jar {
	manifest {
		attributes 'Main-Class' : 'com.github.gumtreediff.gen.jdt.AbstractJdtTreeGenerator'
	}
}
