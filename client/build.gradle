description = 'GumTree abstract client module.'

jar.enabled = true

dependencies {
    compile project(":gen.js")
    compile project(":gen.javaparser")
    compile project(":gen.jdt")
    compile project(":core")

    compile "org.antlr:antlr:3.5.2"
}


jar {
    from {
        configurations.compile.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
    manifest {
        attributes 'Main-Class' : 'com.github.gumtreediff.client.GumtreeMatch'
    }
}